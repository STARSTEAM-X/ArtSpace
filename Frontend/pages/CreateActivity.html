<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Activity</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header>
        <h1>Create Activity</h1>
        <nav>
            <a href="../index.html">Home</a>
            <a href="register.html">Register</a>
            <a href="login.html">Login</a>
            <a href="profile.html">Profile</a>
            <a href="createActivity.html">Create Activity</a>
            <a href="loadActivity.html">Activities</a>
        </nav>
    </header>

    <div class="container">
        <form id="activityForm">
            <input type="text" name="ActivityName" placeholder="Activity Name" required>
            <textarea name="ActivityDescription" placeholder="Description" rows="3"></textarea>

            <label>Start Date</label>
            <input type="date" name="ActivityDateStart" required>
            <label>End Date</label>
            <input type="date" name="ActivityDateEnd" required>
            <label>Time</label>
            <input type="time" name="ActivityTime">

            <input type="text" name="Location" placeholder="Location">

            <label>Announce End Date</label>
            <input type="date" name="AnnounceDateEnd">
            <label>Announce End Time</label>
            <input type="time" name="AnnounceTimeEnd">

            <!-- Dropdown -->
            <label>Activity Type</label>
            <select name="ActivityType" required>
                <option value="">-- Select Type --</option>
                <option value="Visual Arts">Visual Arts</option>
                <option value="Photography">Photography</option>
                <option value="Writing">Writing</option>
                <option value="Music">Music</option>
            </select>

            <label>Upload Image</label>
            <input type="file" name="activityImage" accept="image/*">

            <button type="submit">Create Activity</button>
        </form>
        <p id="activityMsg"></p>
    </div>

    <script src="../app.js"></script>
</body>

</html>
